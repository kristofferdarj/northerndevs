<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"/>

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/stylesheet/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

  <!-- OG data -->
  <meta property="og:image" content="{{ '/assets/images/social_sharing.png' | relative_url }}" />
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:image" content="{{ '/assets/images/social_sharing.png' | relative_url }}" />
</head>
